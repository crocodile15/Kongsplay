name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4  # Proper versioned checkout

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build APK with Gradle
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4  # Correctly referenced
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
